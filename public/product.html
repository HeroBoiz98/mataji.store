<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
        .category {
            margin-bottom: 40px;
        }
        .category h2 {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 200px;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product h3 {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .product p {
            margin: 5px 0;
        }
        .description {
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Products</h1>
        <div id="productDisplay"></div>
    </div>

    <script>
        async function fetchProducts() {
            const productDisplay = document.getElementById('productDisplay');

            try {
                // Fetch categories
                const categoryResponse = await fetch('http://localhost:3000/categories');
                const categories = await categoryResponse.json();

                for (const category of categories) {
                    // Create a section for each category
                    const categorySection = document.createElement('div');
                    categorySection.className = 'category';

                    const categoryHeading = document.createElement('h2');
                    categoryHeading.textContent = category;
                    categorySection.appendChild(categoryHeading);

                    const productContainer = document.createElement('div');
                    productContainer.className = 'products';

                    // Fetch products for this category
                    const productResponse = await fetch(`http://localhost:3000/products/${category}`);
                    const products = await productResponse.json();

                    products.forEach((product) => {
                        const productCard = document.createElement('div');
                        productCard.className = 'product';

                        // Add product image
                        if (product.images.length > 0) {
                            const img = document.createElement('img');
                            img.src = `data:image/jpeg;base64,${product.images[0]}`; // Base64 image
                            img.alt = product.name;
                            productCard.appendChild(img);
                        }

                        // Add product name
                        const productName = document.createElement('h3');
                        productName.textContent = product.name;
                        productCard.appendChild(productName);

                        // Add product price (in Rupees)
                        const productPrice = document.createElement('p');
                        productPrice.textContent = `Price: â‚¹${product.price}`;
                        productCard.appendChild(productPrice);

                        // Add product description
                        const productDescription = document.createElement('p');
                        productDescription.className = 'description';
                        productDescription.textContent = product.description;
                        productCard.appendChild(productDescription);

                        // Add product weight
                        const productWeight = document.createElement('p');
                        productWeight.textContent = `Weight: ${product.weight} ${product.unit}`;
                        productCard.appendChild(productWeight);

                        productContainer.appendChild(productCard);
                    });

                    categorySection.appendChild(productContainer);
                    productDisplay.appendChild(categorySection);
                }
            } catch (error) {
                console.error('Error fetching products:', error);
                productDisplay.textContent = 'Error loading products. Please try again later.';
            }
        }

        // Fetch and display products on page load
        fetchProducts();
    </script>
</body>
</html>
